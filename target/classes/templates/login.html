<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login - JobTrail</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<!-- ✅ Navbar -->
<div class="navbar">
    <span><strong>JobTrail</strong></span>
</div>

<!-- ✅ Login Form -->
<div class="container">
    <h1>Login</h1>

    <!-- ✅ Show error message if login fails -->
    <p th:if="${param.error}" style="color: red;">Invalid username or password. Please try again.</p>

    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a th:href="@{/users/register}">Register here</a></p>
</div>

</body>
</html>
