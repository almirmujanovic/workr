<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application List - JobTrail</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="navbar">
    <span><strong>JobTrail</strong></span>
    <a th:href="@{/jobs}">Back to Jobs</a>
</div>

<div class="container">
    <h1>Application List</h1>
    <table>
        <tr>
            <th>Job Title</th>
            <th>Applicant</th>
            <th>Application Text</th>
        </tr>
        <tr th:each="application : ${applications}">
            <td th:text="${application.job.title}"></td>
            <td th:text="${application.user.username}"></td>
            <td th:text="${application.applicationText}"></td>
        </tr>
    </table>
</div>

</body>
</html>
