<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Applications</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Job Applications</h1>
<table>
    <tr>
        <th>Job Title</th>
        <th>Applicant</th>
        <th>Application Text</th>
    </tr>
    <tr th:each="app : ${applicationsList}"> <!-- âœ… FIXED: Using 'applicationsList' -->
        <td th:text="${app.job.title}"></td>
        <td th:text="${app.user.username}"></td>
        <td th:text="${app.applicationText}"></td>
    </tr>
</table>
</body>
</html>
